<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Игра в карточки</h1>
    <main class="main">
        <div id="game-field" class="game-field">
            <h2 id="game-header">Меню</h2>
            <div class="form-group">
                <label for="name">Ваша фамилия</label>
                <input type="text" id="name"
                placeholder="Напиши фамилию...">
            </div>
            <div class="form-group">
                <label for="number">Число N</label>
                <input type="text" id="number"
                placeholder="4">
            </div>
             
            <div>
                <button id="start-button" class="btn">Start</button>
            </div>
        </div>
        
    </main>
    
            
        
    <script src="main.js"></script>
</body>
</html>
